<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Post - Artisan Echoes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background: #FD7B6B;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #e66a5c;
        }
        #fileInput {
            display: none; /* hide the real file input */
        }
        .file-btn {
            background: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            display: inline-block;
        }
        .file-btn:hover {
            background: #0056b3;
        }
        #preview {
            display: none;
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create New Post</h2>
        <form id="postForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required>

            <label for="postName">Post Name:</label>
            <input type="text" id="postName" required>

            <label for="image">Image URL:</label>
            <input type="url" id="image" placeholder="https://example.com/image.jpg">

            <label>Or Upload Image:</label>
            <button type="button" class="file-btn" onclick="document.getElementById('fileInput').click()">üìÅ Browse</button>
            <input type="file" id="fileInput" accept="image/png, image/jpeg">
            <img id="preview" alt="Preview">

            <label for="description">Description:</label>
            <textarea id="description" rows="4" required></textarea>

            <button type="submit">Post</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const imageField = document.getElementById("image");
        const preview = document.getElementById("preview");

        // When user selects a file
        fileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                // Create a temporary URL to preview the file
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageField.value = e.target.result; // put base64 in input field
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        const form = document.getElementById("postForm");
        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const title = document.getElementById("title").value;
            const postName = document.getElementById("postName").value;
            const image = document.getElementById("image").value;
            const description = document.getElementById("description").value;

            const newPost = { title, postName, image, description };

            let posts = JSON.parse(localStorage.getItem("artisanPosts")) || [];
            posts.push(newPost);
            localStorage.setItem("artisanPosts", JSON.stringify(posts));

            window.location.href = "index.html"; // Redirect back to home
        });
    </script>
</body>
</html>
