<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Artisan Echoes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #faf3e0; margin:0; }
    .container { max-width: 400px; margin: 50px auto; background:white; padding:2rem; border-radius:12px; box-shadow:0px 6px 12px rgba(0,0,0,0.1);}
    h1 { text-align:center; color:#6d4c41; }
    label { font-weight:bold; color:#3e2723; }
    input { width:100%; padding:0.8rem; margin:0.5rem 0 1rem 0; border:1px solid #ccc; border-radius:8px; font-size:1rem; }
    button { width:100%; padding:0.8rem; background:#6d4c41; color:white; border:none; border-radius:8px; font-size:1rem; cursor:pointer; transition:0.3s; }
    button:hover { background:#4e342e; }
    .signup-link { text-align:center; margin-top:1rem; }
    .signup-link a { color:#6d4c41; text-decoration:none; font-weight:bold; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <button type="submit">Login</button>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Check if user exists
      const user = users.find(user => user.email === email && user.password === password);
      if(user){
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        alert("Login successful!");
        window.location.href = "index.html"; // redirect to homepage
      } else {
        alert("Invalid email or password!");
      }
    });
  </script>

</body>
</html>
