<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Artisan Echoes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #faf3e0; margin:0; }
    .container { max-width: 500px; margin: 50px auto; background:white; padding:2rem; border-radius:12px; box-shadow:0px 6px 12px rgba(0,0,0,0.1);}
    h1 { text-align:center; color:#6d4c41; }
    label { font-weight:bold; color:#3e2723; }
    input { width:100%; padding:0.8rem; margin:0.5rem 0 1rem 0; border:1px solid #ccc; border-radius:8px; font-size:1rem; }
    button { width:100%; padding:0.8rem; background:#6d4c41; color:white; border:none; border-radius:8px; font-size:1rem; cursor:pointer; transition:0.3s; }
    button:hover { background:#4e342e; }
    .login-link { text-align:center; margin-top:1rem; }
    .login-link a { color:#6d4c41; text-decoration:none; font-weight:bold; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password" required>

      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if(password !== confirmPassword){
        alert("Passwords do not match!");
        return;
      }

      // Get existing users from localStorage
      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Check if email already exists
      if(users.some(user => user.email === email)){
        alert("This email is already registered. Please login.");
        return;
      }

      // Add new user
      users.push({ name, email, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Signup successful! Please login.");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
